{% load static %}

<!DOCTYPE html>
<html class="h-100">
<html lang="en">


<head>
    <title>Racing Cars</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">    
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" media="all" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation Menu -->

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" class="brand">Racing Cars Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
                <span class="navbar-text text-muted">
                    Formula Cars
                </span>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-8" offset-md-2>
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    <section>

    <!-- <main class="flex-shrink-0 main-bg"> -->
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    <!-- </main>  -->

    </section>

    <!-- Footer -->
    <footer>
        <div class="footer d-flex flex-wrap justify-content-around align-items-center pd-2 py-3 border-top bg-dark">
            <a class="mb-3 mb-md-0 text-white">Racing Cars</a>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                  <li class="ms-3">
                        <a href="http://www.twitter.com" target="_blank">
                        <i class="fab fa-twitter-square fa-lg ms-3 text-white"></i>
                          </a>
                    </li>
                    <li class="ms-3">
                        <a href="http://www.instagram.com" target="_blank">
                          <i class="fab fa-instagram-square fa-lg ms-3 text-white"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="https://www.youtube.com" target="_blank">
                          <i class="fab fa-youtube-square fa-lg ms-3 text-white"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="http://www.facebook.com" target="_blank">
                          <i class="fab fa-facebook-square fa-lg ms-3 text-white "></i>
                        </a>
                    </li>
                </ul>
        </div>
    </footer>
    
    <!-- Javascript alerts for messages -->
    <script>
        setTimeout(function () {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2000);
    </script>

</body>

</html>
